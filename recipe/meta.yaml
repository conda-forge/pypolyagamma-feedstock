{% set name = "pypolyagamma" %}
{% set version = "0.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/slinderman/pypolyagamma/archive/{{ version }}.tar.gz
  sha256: 57cbf8e12aafa137940c3a693b873c53037fa80cd5d2a8b1a6709d102e718452

build:
  number: 2
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - numpy
    - cython
    - gsl
    - blas 1.1 openblas    
    - openblas
{% if not compiler('c').startswith("toolchain") %}
    - llvm-openmp  # [osx]
{% else %}
    - openmp 4.0.*  # [osx]
{% endif %}
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - gsl
    - blas 1.1 openblas    
    - openblas
{% if not compiler('c').startswith("toolchain") %}
    - llvm-openmp  # [osx]
{% else %}
    - openmp 4.0.*  # [osx]
{% endif %}

test:
  imports:
    - pypolyagamma

about:
  home: https://github.com/slinderman/pypolyagamma
  license: MIT
  summary: A port of Jesse Windles PolyaGamma sampling code using Cython.

extra:
  recipe-maintainers:
    - slinderman
    - beckermr
