{% set name = "pypolyagamma" %}
{% set version = "1.2.2" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://github.com/slinderman/pypolyagamma/archive/{{ version }}.tar.gz
    sha256: 1bcf471d7e1a17842b0d18cc8d1a5a85dfd1a2400a99d5de3dbc05e95ae171cb

build:
    number: 0
    skip: True  # [win]

requirements:
    build:
        - python
        - setuptools
        - numpy 1.11.*
        - cython
        - gsl
        - gcc
        - openblas 0.2.20|0.2.20.*
    run:
        - python
        - numpy >=1.11
        - scipy
        - gsl
        - libgcc
        - openblas 0.2.20|0.2.20.*

test:
    imports:
        - pypolyagamma

about:
    home: https://github.com/slinderman/pypolyagamma
    license: MIT
    summary: A port of Jesse Windles PolyaGamma sampling code using Cython.

extra:
    recipe-maintainers:
        - slinderman
        - mmb90
